<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음성 인식 및 복잡한 보안 문자</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="align-items: center; ">
    <img style="width: 1000px;" src="logo@1.5x.png">
   
    <button style="display: block;" id="startButton">음성 인식 시작</button>
    <p id="resultText" style="display: none;">인식된 텍스트: </p>
    <div id="captchaContainer">
        <canvas id="captchaCanvas"></canvas> <!-- 캔버스로 보안 문자 생성 -->
    </div>
    <p id="Text">로봇으로부터 보호하고 싶은 문장을 보안문자로 변환합니다.</p>
    <script src="script.js"></script>
</body>
</html>
